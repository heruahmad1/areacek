<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Nomor - HR STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #999;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #e0f7fa;
    }
    td.bold {
      font-weight: bold;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 5px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

<h2>Data Nomor HR STORE</h2>
<input type="text" id="searchInput" placeholder="Cari nomor, item, nama...">

<table id="dataTable">
  <thead>
    <tr>
      <th>NO</th>
      <th>TGL</th>
      <th>mi</th>
      <th>MYXL</th>
      <th>NOMOR</th>
      <th>HARGA</th>
      <th>ITEM</th>
      <th>NAME</th>
      <th>KET</th>
      <th>SET</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="NO">1</td>
      <td data-label="TGL">TGL 28</td>
      <td data-label="mi">1</td>
      <td data-label="MYXL">myxl 3</td>
      <td data-label="NOMOR">6287830378118</td>
      <td data-label="HARGA" class="bold">290</td>
      <td data-label="ITEM">jumbo</td>
      <td data-label="NAME"></td>
      <td data-label="KET"></td>
      <td data-label="SET"></td>
    </tr>
    <tr>
      <td>2</td><td></td><td></td><td></td>
      <td>6287830378047</td>
      <td class="bold">290</td>
      <td>jumbo</td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>3</td><td></td><td></td><td></td>
      <td>6287830378109</td>
      <td class="bold">290</td>
      <td>jumbo</td><td></td><td></td><td></td>
    </tr>
    <!-- Tambahkan baris lainnya di sini -->
  </tbody>
</table>

<script>
  document.getElementById('searchInput').addEventListener('input', function () {
    const keyword = this.value.toLowerCase();
    const rows = document.querySelectorAll("#dataTable tbody tr");
    rows.forEach(row => {
      const rowText = row.innerText.toLowerCase();
      row.style.display = rowText.includes(keyword) ? '' : 'none';
    });
  });
</script>

</body>
</html>
